{% extends 'Dashboard/base.html' %}
{% block title_block %} Select Customer {% endblock %}

{% block content %}
<div class="main-content app-content">
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="page-title my-auto">Select Customer</h1>
            
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="text-uppercase">Select Customer</label>
                    <select class="form-select text-uppercase" id="customer" name="customer">
                        <option value="" selected disabled>select the customer makes bookings</option>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="text-uppercase">the type of invoice</label>
                    <select class="form-select text-uppercase" id="transaction_type" name="transaction_type">
                        <option value="" selected disabled>select the type of invoice</option>
                        <option value="ticket">Ticket</option>
                        <option value="visa">Visa</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary text-uppercase">Select Customer</button>
        </form>
    </div>
</div>
{% endblock %}
