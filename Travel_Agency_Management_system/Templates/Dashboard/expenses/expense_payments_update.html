{% extends 'Dashboard/base.html' %}

{% block title_block %}Update Expense{% endblock %}

{% block content %}
<div class="main-content app-content">
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="page-title">Update Expense</h1>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Expense Details</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="select-category" class="form-label">Category</label>
                            <select class="form-select" id="select-category" name="category">
                                <option value="">Select Category</option>
                                {% for value, name in form.fields.category.choices %}
                                    <option value="{{ value }}" {% if value == form.instance.category %}selected{% endif %}>
                                        {{ name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="select-payment-method" class="form-label">Payment Method</label>
                            <select class="form-select" id="select-payment-method" name="payment_method">
                                <option value="">Select Payment Method</option>
                                {% for value, name in form.fields.payment_method.choices %}
                                    <option value="{{ value }}" {% if value == form.instance.payment_method %}selected{% endif %}>
                                        {{ name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="input-amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="input-amount" name="amount" value="{{ form.instance.amount }}">
                        </div>
                        <div class="col-md-6">
                            <label for="input-description" class="form-label">Description</label>
                            <textarea class="form-control" id="input-description" name="description" rows="3">{{ form.instance.description }}</textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Update Expense</button>
                            <button type="button" class="btn btn-secondary ml-2" onclick="location.href='{% url 'expenses' %}'">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
