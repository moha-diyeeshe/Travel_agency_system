<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Your Application</title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Your Name">
    <meta name="keywords" content="admin dashboard, login, bootstrap admin template, html admin panel, login page">
    {% load static %}

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/images/brand-logos/favicon.ico' %}" type="image/x-icon">

    <!-- Main Theme Js -->
    <script src="{% static 'assets/js/authentication-main.js' %}"></script>

    <!-- Bootstrap Css -->
    <link id="style" href="{% static 'assets/libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Style Css -->
    <link href="{% static 'assets/css/styles.min.css' %}" rel="stylesheet">

    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">

</head>

<body class="bg-white page-style1 error-page">

    <!-- Start Switcher -->
    <!-- Your switcher code here -->
    <!-- End Switcher -->

    <!-- Loader -->
    <div id="loader">
        <img src="{% static 'assets/images/svgs/loader.svg' %}" alt="loader">
    </div>
    <!-- Loader -->

    <div class="page">
        <div class="page-single p-5">
            <div class="row justify-content-center mt-5 mt-sm-0">
                <div class="col-lg-9 col-xl-8">
                    <div class="card-group mb-0">
                        <div class="card p-4 page-content">
                            <div class="card-body page-single-content">
                                <div class="w-100">
                                    <div class="">
                                        <h1 class="mb-2">Login</h1>
                                        <p class="text-muted">Sign In to your account</p>
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-{{ message.tags }}">
                                                    {{ message }}
                                                </div>
                                            {% endfor %}
                                        {% endif %}
                                    </div>
                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="input-group mb-3">
                                           
                                            <span class="input-group-addon">
                                                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                                    <path d="M0 0h24v24H0V0z" fill="none"></path>
                                                    <path d="M12 16c-2.69 0-5.77 1.28-6 2h12c-.2-.71-3.3-2-6-2z" opacity=".3"></path>
                                                    <circle cx="12" cy="8" opacity=".3" r="2"></circle>
                                                    <path d="M12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2 2.7 0 5.8 1.29 6 2H6zm6-6c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"></path>
                                                </svg>
                                            </span>
                                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                                        </div>
                                        <div class="input-group mb-4">
                                            <span class="input-group-addon">
                                                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                                    <g fill="none">
                                                        <path d="M0 0h24v24H0V0z"></path>
                                                        <path d="M0 0h24v24H0V0z" opacity=".87"></path>
                                                    </g>
                                                    <path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z" opacity=".3"></path>
                                                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path>
                                                </svg>
                                            </span>
                                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-lg btn-primary btn-block w-100"><i class="fe fe-arrow-right"></i> Login</button>
                                            </div>
                                            <div class="col-12">
                                                <a href="" class="btn btn-link box-shadow-0 px-0 text-primary">Forgot password?</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-none d-sm-block page-content mt-0">
                            <div class="card-body text-center justify-content-center page-single-content h-100">
                                <img src="{% static 'assets/logo.jpg' %}" alt="img" class="w-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/custom-switcher.min.js' %}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
